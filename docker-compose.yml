version: '3'
services:
  config-service:
    build: config-service
    image: romeomaryns/config-service
    restart: always
    ports:
      - "8888:8888"
    logging:
      options:
        max-size: "10m"
        max-file: "10"


  db:
    image: postgres
    env_file: .env-postgres
    restart: always
    volumes:
          - /data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    logging:
     options:
       max-size: "10m"
       max-file: "10"

  eureka-service:
    build: eureka-service
    image: romeomaryns/eureka-service
    restart: always
    ports:
         - "8761:8761"
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  stream-price-service:
     build: stream-price-service
     image: romeomaryns/stream-price-service
     depends_on:
               - config-service
               - rabbitmq
               - eureka-service
  log-service:
    build: log-service
    image: romeomaryns/log-service
    depends_on:
              - config-service
              - rabbitmq
              - eureka-service

  persist-service:
      build: persist-service
      image: romeomaryns/persist-service
      depends_on:
                - config-service
                - rabbitmq
                - eureka-service