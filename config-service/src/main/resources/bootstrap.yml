spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri:  https://github.com/romeomaryns/config-repo
      monitor:
        github:
          enabled: true

server:
  port: 8888

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://eureka-service:8761/eureka/