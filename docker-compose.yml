version: '3'
services:

  config-service:
    build: config-service
    image: romeomaryns/config-service
  #  restart: always
    ports:
      - "8888:8888"
    logging:
      options:
        max-size: "10m"
        max-file: "10"


  db:
    image: postgres
    env_file: .env-postgres
    restart: always
    volumes:
          - /data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    logging:
     options:
       max-size: "10m"
       max-file: "10"

  eureka-service:
    build: eureka-service
    image: romeomaryns/eureka-service
  #  restart: always
    ports:
         - "8761:8761"
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  helloworld:
    build: helloworld
    image: romeomaryns/hello-world
    ports:
      - "8090:8080"
    depends_on:
                - db
                - rabbitmq

  dataimport:
     build: dataimport
     image: romeomaryns/data-import
     depends_on:
               - db
               - rabbitmq

  datalog:
       build: datalog
       image: romeomaryns/data-log
       depends_on:
                 - datatransform

  datatransform:
        build: datatransform
        image: romeomaryns/data-transform
        depends_on:
                  - dataimport